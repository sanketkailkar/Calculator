<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Sanket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <h2>Calculator</h2>
            <div id="fieldset">
                <div class="display">
                    <textarea id="display" cols="30" rows="2" disabled>0</textarea>
                </div>
                <div class="keys">
                    <div class="row">
                        <button class="operation">AC</button>
                        <button class="operation">DE</button>
                        <button class="operation">%</button>
                        <button class="operation">/</button>
                    </div>
                    <div class="row">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operation">*</button>
                    </div>
                    <div class="row">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operation">-</button>
                    </div>
                    <div class="row">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operation">+</button>
                    </div>
                    <div class="row">
                        <button class="number">00</button>
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button class="operation equal img">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
